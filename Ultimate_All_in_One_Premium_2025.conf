[URL Rewrite]

# ========================================
# üé¨ YOUTUBE AD BLOCKING
# ========================================

# Block YouTube Ads in Video Playback
^https:\/\/[\w-]+\.googlevideo\.com\/(?!(dclk_video_ads|videoplayback)).+&oad - reject-200

# Block YouTube Ad Stats & Tracking
^https:\/\/(www|s)\.youtube\.com\/api\/stats\/ads - reject-200
^https:\/\/(www|s)\.youtube\.com\/(pagead|ptracking) - reject-200
^https:\/\/s\.youtube\.com\/api\/stats\/qoe\?adcontext - reject-200

# Remove Ad Tier from Video URLs
(^https:\/\/[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+?)&ctier=L(&.+?),ctier,(.+) $1$2$3 302

# ========================================
# üì∫ BILIBILI ENHANCEMENTS
# ========================================

# Fix Bilibili API for iPhone
^https:\/\/api\.bilibili\.com\/pgc\/page\/channel\?(.*)&mobi_app=iphone&(.*)$ https://api.bilibili.com/pgc/page/channel?$1&mobi_app=iphone_i&$2 302

# ========================================
# üåê GOOGLE REDIRECT FIX
# ========================================

# Redirect Google.cn to Google.com
^https?:\/\/(www\.)?g\.cn https://www.google.com 302
^https?:\/\/(www\.)?google\.cn https://www.google.com 302

# ========================================
# üì± TIKTOK ENHANCEMENTS
# ========================================

